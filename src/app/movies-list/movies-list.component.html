<div id ="movies">
    <div class="container">  
        <!-- write logic to ngFor Directive to display all movies-->
    <div class="row" *ngFor="let movie of content" style="display: inline-flex;">
      <div class="column">
        <div class="card">
                    <div class="card-block">
                        <h4 class="card-title">{{movie.title }}</h4>
                        <div class="card-text">{{movie.story}}</div>
                     </div>
                     <!-- write logic to call deleteMovie method by passing movie id on click of button -->
                <button (click) = deleteMovie(movie.id)>delete </button>
                </div>
            <div>
        </div>
    </div>
</div>
